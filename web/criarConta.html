<html>
    <head>

                <link href="css/bootstrap.min.css" rel="stylesheet">

        <meta charset="UTF-8">

    <body>
        <div>
            <form method="POST" class="form-group formulario alinha" action="cadastro"> 
                <input type="text" class="form-control" placeholder="Coloque seu nome" id="incricao_nome" name="inscricao_nome" ><br><br/>
                <input type="date" class="form-control" id="incricao_idade" name="data_nascimento" ><br/><br/>
                <select name="inscricao_sexo" class="form-control" id="inscricao_sexo">
                    <option value="m"> Masculino </option>
                    <option value="f"> Feminino </option>
                </select><br/><br/>
                <input type="email" placeholder="Coloque seu email" class="form-control" id="incricao_email" name="inscricao_email" ><br/><br/>
                <input type="email" placeholder="Confirme seu email" class="form-control"  id="incricao_email_confirmacao" name="inscricao_email_confirma" ><br/><br/>                
                <select name="codigo_pais" id="codigo_pais" class="form-control"> 
                    <option value="+54"> +54 </option>
                    <option value="+591"> +591 </option>
                    <option value="+55"> +55 </option>
                    <option value="+56"> +56 </option>                    
                    <option value="+57"> +57 </option>
                    <option value="+593"> +593 </option>
                    <option value="+592"> +592 </option>
                    <option value="+594"> +594 </option>
                    <option value="+595"> +595 </option>
                    <option value="+51"> +51 </option>
                    <option value="+597"> +597 </option>
                    <option value="+598"> +598 </option>
                    <option value="+58"> +58 </option>
                </select><input type="number" placeholder="Coloque seu telefone" id="incricao_telefone" name="inscricao_telefone" ><br/><br/>
                
                <input type="number" class="form-control" placeholder="Coloque seu cpf" id="inscricao_cpf" name="inscricao_cpf"><br/><br/>                
                <input type="text" placeholder="Coloque sua senha" id="inscricao_senha" name="inscricao_senha" class="form-control"><br/><br/>                
                <input type="text" placeholder="Confirme sua senha" id="inscricao_senha_confirma" name="inscricao_senha_confirma" class="form-control"><br/><br/>                
                <button type="submit"> Cadastrar </button>
            </form>
        </div>
    </body>
</html>
